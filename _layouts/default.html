<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">

  {% include head.html %}

  <body>
    <div class="wrapper">
      <header>
        <div class="header-image-container" style="background-image: url('/assets/CoverImage.jpg')"></div>
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <img src="assets/Signature.png">
        <p>Currently taking on freelance assignments, <a href="mailto:{{ site.social.email | encode_email }}" title="Contact me">contact me</a>.</p>
        <p>
          <a href="mailto:{{ site.social.email | encode_email }}" title="Email"><i class="fa fa-paper-plane"></i></a>
          <a href="https://twitter.com/{{ site.social.twitter }}" title="Twitter"><i class="fa fa-twitter"></i></a>
          <a href="https://linkedin.com/in/{{ site.social.linkedin }}" title="LinkedIn"><i class="fa fa-linkedin"></i></a>
          <a href="https://github.com/{{ site.social.github }}" title="GitHub"><i class="fa fa-github-alt"></i></a>
          <a href="https://dribbble.com//{{ site.social.dribbble }}" title="Dribbble"><i class="fa fa-dribbble"></i></a>
        </p>
        <p><small>Â© 2017 Carl Ekman AB</small></p>
        <!--<p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>-->
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
